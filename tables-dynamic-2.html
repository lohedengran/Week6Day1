        // Tips: Använd document.createElement för att skapa de olika elementen som behövs.

        let rowIndex = 1;
        let txtRows = document.getElementById("txtRows");

        let btn = document.getElementById("btAddRows");
        btn.onclick = function() {
            let txtRowsValue = parseInt(txtRows.value);
            
            if(!isNaN(txtRowsValue)) {
                
                let myTable = document.getElementById("myTable");
                
                for (let i = 0; i < txtRowsValue; i++) {
                    
                    rowIndex++;
                    let tr = document.createElement("tr");
                    let td1 = document.createElement("td");
                    td1.innerHTML = rowIndex;
                    let td2 = document.createElement("td");
                    td2.innerHTML = `Namn- ${rowIndex}` ;

                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    myTable.appendChild(tr);
                }
                
            } else {
                alert("Ogiltig inmatning. Ange en siffra.");
            }
            txtRows.value = "";
        }
