<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="playground">

        <div>
            Hur många rader skall skapas i tabellen:
        </div>
        <input type="text" id="txtRows" />

        <button id="btAddRows">Lägg till rader i tabellen</button>

        <div id="response" class="response">
            <table id="myTable">
            </table>
        </div>

    </div>

    <script>

        // UPPGIFT: Skapa en tabell som visar informationen i objektet nedan.

        // Tabellen skall ha en rubrik för varje kolumn.

        // Det skall vara en rad per konstnär.

        // Tips: Använd document.createElement för att skapa de olika elementen som behövs.

        let paintings = [
            {
                name: "Stjärnenatt",
                artist: "Vincent van Gogh",
                year: 1889
            },
            {
                name: "Nattvarden",
                artist: "Leonardo da Vinci",
                year: 1499
            },
            {
                name: "Gurenica",
                artist: "Pablo Picasso",
                year: 1937
            }
        ];

        let rowIndex = 0;
      let myTable = document.getElementById("myTable");
      let btn = document.getElementById("btAddRows");

      btn.onclick = function() {
        let txtRowsValue = parseInt(txtRows.value);
            
            if(!isNaN(txtRowsValue)) {
                
                let thead = document.createElement("thead");
                
                let th1 = document.createElement("th");
                th1.innerHTML = "Number";

                let th2 = document.createElement("th");
                th2.innerHTML = "Name";
                let th3 = document.createElement("th");
                th3.innerHTML = "Artist";
                let th4 = document.createElement("th");
                th4.innerHTML = "Year";

                thead.appendChild(th1);
                thead.appendChild(th2);
                thead.appendChild(th3);
                thead.appendChild(th4);
                myTable.appendChild(thead);

                for (let i = 0; i < paintings.length; i++) {
                    rowIndex++;
                    
                    let tr = document.createElement("tr");
                    
                    let td1 = document.createElement("td");
                    td1.innerHTML = rowIndex;
                    
                    let td2 = document.createElement("td");
                    td2.innerHTML = `${paintings[i].name}` ;
                    
                    let td3 = document.createElement("td");
                    td3.innerHTML = `${paintings[i].artist}` ;
                    
                    let td4 = document.createElement("td");
                    td4.innerHTML = `${paintings[i].year}` ;
                    
                    
                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    myTable.appendChild(tr);
                 
                }
                
            } else {
                alert("Ogiltig inmatning. Ange en siffra.");
            }
            txtRows.value = "";

      }



    </script>

</body>

</html>
