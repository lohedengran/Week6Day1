<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="playground">

        <div>
            Skriv in ett namn:
        </div>
        <input type="text" id="txtName" />

        <button id="btAdd">Lägg till i tabellen</button>

        <div id="response" class="response">
            <table id="myTable">
                <thead>
                    <th>Namn</th>
                </thead>
                <tr>
                    <td>Laban</td>
                </tr>
            </table>
        </div>

    </div>

    <script>
        // UPPGIFT: Skapa en ny rad i tabellen varje gång man klickar på knappen.
        
        // Nollställ textrutan vid varje klick.
        
        // Tips: Textrutan är en input, dvs ett formulärelement och du kommer åt
        //       dess värde genom att skriva minTextruta.value
        
        // Tips: Använd document.createElement för att skapa de olika elementen som behövs.
        
        
        // Din kod ...
        
        let myTable = document.getElementById("myTable");
        let btn = document.getElementById("btAdd");
        
        btn.onclick = function() {
            let newName = document.getElementById("txtName");
            let tr = document.createElement("tr");
            let td = document.createElement("td");
            td.innerHTML = newName.value;
            tr.appendChild(td);
            myTable.appendChild(tr);
            newName.value = "";
        }

        
  
            </script>

</body>

</html>
